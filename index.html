<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS random quote generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="header">
            <h2>JavaScript Quote Generator</h2>
        </div>

        <div class="main-content">

            <div class="text-area">
                <span class="quote">
                    
                   <!--adding a size to the quotation--><span class="ta">"</span>Life is what happend when you are busy making other plans.<span class="ta">"</span><!--add size also to the end of the quotation-->
                </span>
            </div>

            <div class="writter">-John Lemons</div>

            <div class="button-area">
                <div class="btn">
                    <button id="Qbtn">Find Quotes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
